<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PreEntrega 3</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div>
          <a class="inicio" href="#">Inicio</a>
        </div>
        <div class="navLateral">
          <a href="#">Men√∫</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
          <button id="verOcultarInfo">Ver compra</button>
        </div>
      </nav>
    </header>
    <main>
      <h1 id="titulo"></h1>
      <div id="seccionVenta">
        <input
          type="text"
          placeholder="Buscar por nombre o contenido"
          id="inputNombre"
        />
        <button id="buscar">Buscar</button>
        <div id="burgers"></div>
      </div>

      <div id="seccionCarrito" class="oculta">
        <table>
          <thead>
            <tr>
              <th>Burger ||</th>
              <th>Precio unitario ||</th>
              <th>Cantidad ||</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="carrito"></tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <button id="comprar">Comprar</button>
                <hr />
                <br />
                <div id="mensajeCompra" class="oculta"></div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="totalPagar"></div>
    </main>
    <footer>
      <hr />
      <div>
        <nav class="redes">
          <a href="#">WhatsApp</a>
          <a href="#">Instagram</a>
          <a href="#">Instagram</a>
        </nav>
      </div>
      <p id="copyright"></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
